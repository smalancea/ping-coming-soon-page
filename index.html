<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4f75beac04.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="images/logo.svg" alt="logo" />

      <h1>We are launching <span>soon!</span></h1>
      <p class="sub-heading">Subscribe and get notified</p>

      <form action="">
        <input type="email" placeholder="Your email adress..." />
        <small class="visible">Please provide a valid email adress</small>
        <button type="submit">Notify Me</button> <br />
      </form>

      <img class="main-image" src="images/illustration-dashboard.png" alt="" />

      <footer>
        <div class="icons">
          <a href=""><i class="fab fa-facebook"></i></a>
          <a href=""><i class="fab fa-twitter"></i></a>
          <a href=""><i class="fab fa-instagram"></i></a>
        </div>
        <p class="copyrigth">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
